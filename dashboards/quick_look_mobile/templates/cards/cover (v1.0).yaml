cover:
  variables:
    entity:
    name:
    label_on: 'Closed'
    label_off: 'Open'
  show_icon: false
  show_name: false
  triggers_update: all
  styles:
      card:
        - height: 10.8vh
        - padding-top: -3vh
        - border-radius: 27px
        - cursor: none
        - --mdc-ripple-press-opacity: 0
        - box-shadow: none
        - background-color:  |
            [[[
              if (variables.entity && states[variables.entity].state != 'open') {
              return '#F1E5FF';
              } 
              return '#ECEFF6';
            ]]]
  custom_fields:
    buttons:
      card:
        type: horizontal-stack
        cards:
          - type: custom:button-card # ICON
            show_name: false
            icon: |
              [[[
                if (variables.entity) {
                  if (variables.icon) {
                    return variables.icon;
                  } else {
                    const entity = states[variables.entity];
                    if (entity.attributes.icon) {
                      return entity.attributes.icon;
                    } else {
                      return 'mdi:help';
                    }
                  }
                } else {
                  return 'mdi:help';
                }
              ]]]
            size: 50%
            styles:
              card:
                - height: 6vh
                - width: 6vh
                - background-color: |
                    [[[
                      if (variables.entity && (states[variables.entity].state === 'closed' )) {
                        return '#D4B4FC';
                    } else {
                        return '#D9D6D6';
                    }
                    ]]]
                - border-radius: 50%
                - box-shadow: none
                - top: 1.6vh
                - left: 3.2vw
                - cursor: none 
                - --mdc-ripple-press-opacity: 0 
              icon:
                - color: |
                    [[[
                      if (variables.entity && (states[variables.entity].state === 'closed' )) {
                        return '#F3E9FF';
                    } else {
                        return '#FAFBFF';
                    }
                    ]]]
            tap_action:
              action: call-service
              service: cover.toggle
              service_data:
                entity_id: '[[[ return variables.entity ]]]'
          - type: custom:button-card # NAME & LABEL
            entity: '[[[ return variables.entity ]]]'
            name: |
              [[[
                if (variables.name) {
                  return variables.name;
                } else if (variables.entity) {
                    return states[variables.entity].attributes.friendly_name;
                } else {
                    return 'Name';
                }
              ]]]
            label:  |
              [[[
                if (variables.label) {
                  return variables.label;
                } else {
                  if (variables.entity) {
                    var state = states[variables.entity].state;
                    if (state === 'closed') {
                      return variables.label_on;
                    } else if (state === 'open') {
                      return variables.label_off;
                    } else {
                      return "Open";
                    }
                  } 
                  return "Open";
                }
              ]]]
            show_icon: false
            show_label: true
            styles:
              card:
                - height: 10.8vh
                - width: 29.2vw
                - background-color: transparent
                - border-radius: 0%
                - box-shadow: none
                - top: -0.85vh
                - left: 1.0vw
                - cursor: none 
                - --mdc-ripple-press-opacity: 0 
              name: 
                - font-size: 14px
                - font-weight: 500
                - justify-self: start
                - padding-left: 4vw
              label: 
                - font-size: 12px
                - font-weight: 400
                - justify-self: start
                - padding-left: 4vw
                - padding-top: 0.5vh
